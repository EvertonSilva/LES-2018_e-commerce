version: "3"

services:
  postgres:
    image: postgres:9.5
    container_name: "codex_postgres"
    networks:
      - backend

  salesdb:
    image: mysql:5.7
    container_name: "sales_db"
    ports:
      - "3306:3306"
    environment:
       MYSQL_ROOT_PASSWORD: "%vC3ha|m4$$"
       MYSQL_DATABASE: codex_salesdb
       MYSQL_USER: codex_sales
       MYSQL_PASSWORD: "sales123"
    networks:
      - backend

  rails_app:
    image: everton/codexrails:dev
    container_name: "codex_rails"
    build: ./codex_rails
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./codex_rails:/codex_rails
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - backend

  php_api:
    image: everton/codexlumen:dev
    container_name: "codex_phpapi"
    build: ./codex_lumen
    command: php -S 0.0.0.0:8282 -t public
    volumes:
      - ./codex_lumen:/codex_lumen
    ports:
      - "8282:8282"
    networks:
      - backend

networks:
  backend:
